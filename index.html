<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <h1>Cadastre-se</h1>
              <p>Preencha suas informações</p>
              <form>
                <div class="alert alert-danger mt-2 d-none">
                  Preencha o campo todo FILHO DA PUTA!!!
                </div>
                <div class="form-group">
                  <label for="nome">Nome:</label>
                  <input
                    class="form-control"
                    type="text"
                    name="nome"
                    id="nome"
                    placeholder="Digite seu nome..."
                  />
                </div>
                <div class="form-group">
                  <label for="sobrenome">Sobrenome:</label>
                  <input
                    class="form-control"
                    type="text"
                    name="sobrenome"
                    id="sobrenome"
                    placeholder="Digite seu sobrenome..."
                  />
                </div>
                <div class="form-group">
                  <label for="email">E-mail:</label>
                  <input
                    class="form-control"
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Digite seu e-mail (nome@domínio.com.br)"
                  />
                </div>
                <div class="form-group">
                  <label for="cpf">CPF:</label>
                  <input
                    class="form-control"
                    type="number"
                    name="cpf"
                    id="cpf"
                    placeholder="Digite seu CPF (Apenas números)"
                  />
                </div>
                <div class="form-group">
                  <label for="nascimento">Data de Nascimento:</label>
                  <input
                    class="form-control"
                    type="date"
                    name="nascimento"
                    id="nascimento"
                  />
                </div>
                <div class="form-group form-check">
                  <label for="genero">Homem</label>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="genero"
                    id="genero"
                  />
                </div>
                <div class="form-group form-check">
                  <label for="genero">Mulher</label>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="genero"
                    id="genero"
                  />
                </div>
                <div class="form-group">
                  <label for="senha">Senha:</label>
                  <input
                    class="form-control"
                    type="password"
                    name="senha"
                    id="senha"
                    placeholder="Digite sua senha..."
                  />
                </div>
                <div class="form-group">
                  <label for="senha">Repita a Senha:</label>
                  <input
                    class="form-control"
                    type="password"
                    name="senha"
                    id="senha"
                    placeholder="Repita sua senha..."
                  />
                </div>
                <div class="form-group d-flex justify-content-evenly mt-2">
                  <button
                    type="submit"
                    class="btn btn-outline-secondary"
                    onclick="Enviar()"
                  >
                    CANCELAR
                  </button>
                  <button
                    type="submit"
                    class="btn btn-outline-primary"
                    onclick="Enviar()"
                  >
                    CADASTRAR
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-6">
          <h1>Coluna 02</h1>
          <p style="color: red">Área de validação</p>
        </div>
      </div>
    </div>

    <script src="assets/js/jquery-3.6.0.slim.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
